<button (click)="goBack()">go back</button>
<div *ngIf="user">
  <h2>{{ user.name | uppercase }} Details</h2>
  <div><span>id: </span>{{user.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="user.name" placeholder="name">
    </label>
  </div>
  <div>
    <label>email:
      <input [(ngModel)]="user.email" placeholder="email">
    </label>
  </div>
  <div>Criado em {{user.created_at | date:'dd/MM/yyyy'}}</div>
  <div>Última atualização em {{user.updated_at | date:'dd/MM/yyyy'}}</div>
  <button (click)="save()">save</button>
</div>
